<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Page</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <aside>
    <nav>
      <img class="main-icon" src="keyvalue_icon.png"/>
      <div class="nav-item">
        <img class="nav-icon" src="people_icon.png"/>
        <a href="#">Employee List</a>
      </div>
    </nav>
  </aside>
  <main>
    <div class="container">
      <div class="card">
        <h1>Create Employee</h1>
      </div>
      <div class="card">
        <form>
          <div class="input-box-container">
            <div class="input-card">
              <label>Employee Name</label>
              <input type="text" name="empname" placeholder="Employee Name">
            </div>
            <div class="input-card">
              <label>Employee ID</label>
              <input type="text" name="empid" placeholder="Employee ID">
            </div>
            <div class="input-card">
              <label>Joining Date</label>
              <input type="text" name="date" placeholder="Joining Date">
            </div>
            <div class="input-card">
              <label>Role</label>
              <input type="text" name="role" placeholder="Role">
            </div>
            <div class="input-card">
              <label>Status</label>
              <input type="text" name="status" placeholder="Status">
            </div>
            <div class="input-card">
              <label>Experience</label>
              <input type="text" name="exp" placeholder="Experience">
            </div>
            <div class="input-card">
              <label>Address</label>
              <input type="text" name="address" placeholder="Address">
            </div>
            <div class="input-card">
              <label>Upload ID Proof</label>
              <input type="file" name="file" placeholder="Choose File">
            </div>
          </div>
          <div class="btn-container">
            <input type="submit" value="Create" class="btn btn-primary">
            <input type="reset" value="Cancel" class="btn btn-secondary">
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
